<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - SousAI</title>
  <link rel="stylesheet" href="{{STYLES_URL}}">
</head>
<body>
  <div class="container">
    <div class="logo">
      <div class="logo-icon">üç≥</div>
      <h1>Reset Your Password</h1>
      <p class="subtitle">Enter your new password below</p>
    </div>
    
    <div id="message" class="message"></div>
    
    <form id="resetForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" value="{{EMAIL}}" disabled readonly />
      </div>
      
      <div class="form-group">
        <label for="newPassword">New Password</label>
        <input type="password" id="newPassword" placeholder="Enter new password" required minlength="6" />
        <p class="password-requirement">Must be at least 6 characters</p>
      </div>
      
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" placeholder="Confirm new password" required minlength="6" />
      </div>
      
      <button type="submit" id="submitBtn">Reset Password</button>
    </form>
    
    <div class="footer">
      <p class="footer-text">SousAI - Your AI Cooking Assistant</p>
    </div>
  </div>
  
  <script>
    const form = document.getElementById('resetForm');
    const submitBtn = document.getElementById('submitBtn');
    const message = document.getElementById('message');
    const newPasswordInput = document.getElementById('newPassword');
    const confirmPasswordInput = document.getElementById('confirmPassword');
    
    function showMessage(text, type) {
      message.textContent = text;
      message.className = 'message ' + type + ' show';
    }
    
    function hideMessage() {
      message.className = 'message';
    }
    
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      hideMessage();
      
      const newPassword = newPasswordInput.value;
      const confirmPassword = confirmPasswordInput.value;
      
      if (newPassword.length < 6) {
        showMessage('Password must be at least 6 characters long', 'error');
        return;
      }
      
      if (newPassword !== confirmPassword) {
        showMessage('Passwords do not match', 'error');
        return;
      }
      
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<span class="loading"></span>';
      
      try {
        const baseUrl = window.location.origin;
        const response = await fetch(baseUrl + '/api/auth/reset-password', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'x-api-key': 'sousai_secret_2026_mobile_app'
          },
          body: JSON.stringify({
            email: '{{EMAIL}}',
            token: '{{TOKEN}}',
            newPassword: newPassword
          })
        });
        
        const data = await response.json();
        
        if (response.ok && data.success) {
          showMessage('‚úÖ Password reset successfully! You can now close this page and login with your new password in the app.', 'success');
          form.reset();
          setTimeout(() => {
            window.location.href = 'recipeapp://login';
          }, 3000);
        } else {
          const errorMsg = data.error || 'Failed to reset password. Please try again.';
          if (errorMsg.includes('expired')) {
            showMessage('‚ö†Ô∏è This reset link has expired. Please request a new password reset from the app.', 'error');
          } else if (errorMsg.includes('Invalid')) {
            showMessage('‚ö†Ô∏è This reset link is invalid. Please request a new password reset from the app.', 'error');
          } else {
            showMessage('‚ùå ' + errorMsg, 'error');
          }
          submitBtn.disabled = false;
          submitBtn.textContent = 'Reset Password';
        }
      } catch (error) {
        showMessage('‚ùå An error occurred. Please check your internet connection and try again.', 'error');
        submitBtn.disabled = false;
        submitBtn.textContent = 'Reset Password';
      }
    });
  </script>
</body>
</html>
